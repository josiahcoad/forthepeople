<!DOCTYPE html>
<html>

<head>
    <title>Donations! Donations!</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div>
            <input type="text" id="txtName" placeholder="Enter your name" />
        </div>
        <div>
            <input type="text" id="txtEmail" placeholder="Enter your email address" />
        </div>
        <div>
            <input type="text" id="txtPhone" placeholder="Enter your contact phone number" />

        <div>
            <input type="text" id="txtPULoc" placeholder="Enter the address where Donation is to be picked up" />

            <input type="button" id="bt" value="Submit" onclick="submitData()" />
        </div>
